<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        place-items: center;
      }

      .card {
        border: 1px white solid;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #image {
        border-radius: 50%;
      }

      h2 {
        text-align: center;
      }

      a {
        color: paleturquoise;
        text-decoration: none;
      }
    </style>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <div class="card">
      <img src="" id="image" alt="" srcset="" width="200px" />
      <h2></h2>
      <a href="" target="_blank">Github Link</a>
    </div>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      //Arrow function will not work here
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        document.getElementById("image").setAttribute("src", data.avatar_url);
        document.querySelector("h2").innerHTML = data.name;
        document.querySelector("a").setAttribute("href", data.html_url);

        // console.log(typeof data);
        console.log(data);
      }
    };
    xhr.send();
  </script>
</html>
